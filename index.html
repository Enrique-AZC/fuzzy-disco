<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Terminal del Jorge el Portugu√©s</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
      margin: 0;
    }

    #terminal, #input-line {
      display: none;
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
    }

    #login {
      text-align: center;
      margin-top: 25vh;
      color: #00ffcc;
    }

    #login input[type="password"] {
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
      font-size: 1em;
      width: 250px;
      font-family: 'Courier New', monospace;
    }

    #login h2 {
      margin-bottom: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
      background-color: #00ffcc;
      color: black;
      border: none;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    #prompt-line {
      display: flex;
      align-items: center;
    }

    #prompt {
      margin-right: 6px;
    }

    input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      color: #00ffcc;
      font-family: inherit;
      font-size: 1em;
      width: 100%;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background-color: #00ffcc;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    .glitch {
      position: relative;
      color: #00ffcc;
      font-size: 1.2em;
      animation: glitch 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 2s infinite;
      color: #f0f;
      top: -1px;
    }

    .glitch::after {
      animation: glitchBottom 2s infinite;
      color: #0ff;
      top: 1px;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-0.5deg, 0.5deg); }
      40% { transform: skew(0.5deg, -0.5deg); }
      60% { transform: skew(-1deg, 1deg); }
      80% { transform: skew(1deg, -1deg); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(0 0 10% 0); }
      100% { clip-path: inset(0 0 90% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(90% 0 0 0); }
      50% { clip-path: inset(10% 0 0 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Ingresa la contrase√±a (pista: Curro deber√≠a comprarse una calculadora)</h2>
    <input type="password" id="pass" placeholder="Escr√≠bela aqu√≠">
    <br>
    <button onclick="checkPass()">Entrar</button>
  </div>

  <div id="terminal">
    <div class="glitch" data-text="Jorge el Portugu√©s, bienvenido a la terminal chulandrona">
      Jorge el Portugu√©s, bienvenido a la terminal chulandrona
    </div>
    <br>
    Escribe un comando para comenzar. Escribe "help" para ver las opciones.<br><br>
  </div>

  <div id="input-line">
    <div id="prompt-line">
      <span id="prompt">&gt;</span>
      <input type="text" id="cmdInput" autocomplete="off" autofocus />
      <span class="cursor"></span>
    </div>
  </div>

  <script>
    const PASSWORD = "5-(-1)";

    function checkPass() {
      const inputPass = document.getElementById("pass").value;
      if (inputPass === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("terminal").style.display = "block";
        document.getElementById("input-line").style.display = "block";
        document.getElementById("cmdInput").focus();
      } else {
        alert("Contrase√±a incorrecta, llamando a Jose Mar√≠a.");
      }
    }

    const terminal = document.getElementById("terminal");
    const input = document.getElementById("cmdInput");

    const commands = {
      help: `Comandos disponibles:
  ./start   ‚Üí Iniciar m√°quina del tiempo
  ./razones ‚Üí Mostrar razones por las que te amo
  ./teamo   ‚Üí Ver cu√°nto te amo
  ./fin     ‚Üí Final simb√≥lico
  clear     ‚Üí Limpiar pantalla`,

      "./start": `Iniciando sentimientos...
Cargando recuerdos... ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%
Todo listo para viajar a lo que fuimos, somos y seremos.  
[Accede a nuestra c√°psula del tiempo üíå]
‚Üí https://recuerdos.vercel.app`,

      "./razones": `1. Porque tu risa ilumina todo.
2. Porque contigo soy yo, sin filtros.
3. Porque haces que los d√≠as normales se sientan m√°gicos.
4. Porque te amo sin raz√≥n, y con todas las razones del mundo.`,

      "./teamo": `Te amo m√°s que a las tazas de caf√© en d√≠as lluviosos,
m√°s que al c√≥digo que compila a la primera.
Y eso... es much√≠simo. üíª‚ù§Ô∏è`,

      "./fin": `Error: El amor no tiene fin.
Intentando cerrar sesi√≥n...
Imposible. Sentimientos activos para siempre. üíò`,

      clear: "clear"
    };

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        appendLine("> " + cmd);
        if (commands[cmd]) {
          if (cmd === "clear") {
            terminal.innerHTML = "";
          } else {
            typeText(commands[cmd]);
          }
        } else {
          typeText("Comando no reconocido. Escribe 'help' para ver los disponibles.");
        }
        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    function appendLine(text) {
      const div = document.createElement("div");
      div.textContent = text;
      terminal.appendChild(div);
    }

    function typeText(text, callback) {
      const line = document.createElement("div");
      terminal.appendChild(line);
      let i = 0;

      function typeChar() {
        if (i < text.length) {
          line.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeChar, 15); // velocidad typing
        } else {
          line.innerHTML += "<br><br>";
          if (callback) callback();
        }
      }

      typeChar();
    }
  </script>
</body>
</html>
