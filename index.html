<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Terminal del Jorge el Portugués</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
      margin: 0;
    }

    #terminal, #input-line {
      display: none;
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
    }

    #login {
      text-align: center;
      margin-top: 25vh;
      color: #00ffcc;
    }

    #login input[type="password"] {
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
      font-size: 1em;
      width: 250px;
      font-family: 'Courier New', monospace;
    }

    #login h2 {
      margin-bottom: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
      background-color: #00ffcc;
      color: black;
      border: none;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    #prompt-line {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    #prompt {
      margin-right: 6px;
    }

    input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      color: #00ffcc;
      font-family: inherit;
      font-size: 1em;
      width: 100%;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background-color: #00ffcc;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
      height: 1em;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Ingresa la contraseña (pista: Curro debería comprarse una calculadora)</h2>
    <input type="password" id="pass" placeholder="Escríbela aquí">
    <br>
    <button onclick="checkPass()">Entrar</button>
  </div>

  <div id="terminal">
    <div id="intro"></div>
  </div>

  <div id="input-line">
    <div id="prompt-line">
      <span id="prompt">&gt;</span>
      <input type="text" id="cmdInput" autocomplete="off" autofocus />
      <span class="cursor"></span>
    </div>
  </div>

  <script>
    const PASSWORD = "5-(-1)";

    function checkPass() {
      const inputPass = document.getElementById("pass").value;
      if (inputPass === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("terminal").style.display = "block";
        document.getElementById("input-line").style.display = "block";
        introTyping(() => {
          document.getElementById("cmdInput").focus();
        });
      } else {
        alert("Contraseña incorrecta, llamando a Jose María.");
      }
    }

    const terminal = document.getElementById("terminal");
    const input = document.getElementById("cmdInput");

    const commands = {
      help: `Comandos disponibles (work in progress):
  ./start   → Iniciar máquina del tiempo (WIP)
  ./razones → Mostrar razones por las que te amo
  ./ahirian   → Archivo de "sondeos realizados a los oyentes"
  ./fin     → Final simbólico
  clear     → Limpiar pantalla`,
      "./start": `Iniciando sentimientos...
Cargando recuerdos... █████████████████████████ 100%

(Acceso privado al universo de nuestros recuerdos: 
Consultar enlace del DRIVE)`,
      "./razones": `Cargando razones... █████████████████████████ 100%

  
1.  Cada vez que me despierto, solo puedo pensar en ti.
2.  Podemos ser nosotros mismos, sin filtros.
3.  Haces que cualquier día sea extraordinario.
4.  Hemos batido, juntos, cualquier reto que se nos ha puesto por delante.
5.  Podremos enseñar al mundo que tan buenos bailarines somos.
6.  Porque eres la mejor coach.
7.  Me has inspirado a superarme y a ser mejor, todos y cada uno de los días.
8.  Has dedicado tiempo que a veces te faltaba para ti misma para ayudar a todos los que lo han necesitado.
9.  Has mantenido una tez llena de luz, sonriente, incluso cuando los tiempos no lo han favorecido.
10. Porque  `,
      "./ahirian": `Te amo más que a las tazas de café en días lluviosos,
más que al código que compila a la primera.
Y eso... es muchísimo.`,
      "./fin": `Error: El amor no tiene fin.
Intentando cerrar sesión...
Nos vemos en la Verace? :D`,
      clear: "clear"
    };

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        appendToTerminal("> " + cmd);
        if (commands[cmd]) {
          if (cmd === "clear") {
            terminal.innerHTML = "";
          } else {
            typeText(commands[cmd]);
          }
        } else {
          typeText("Comando no reconocido. Escribe 'help' para ver los disponibles.");
        }
        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    function appendToTerminal(text) {
      terminal.innerHTML += text + "<br><br>";
    }

    function typeText(text, callback) {
      const line = document.createElement("div");
      terminal.appendChild(line);
      let i = 0;

      function typeChar() {
        if (i < text.length) {
          line.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeChar, 15); // velocidad
        } else {
          line.innerHTML += "<br><br>";
          if (callback) callback();
        }
      }

      typeChar();
    }

    function introTyping(callback) {
      const introText = `
 _____  _                                        
|  __ \\(_)                                       
| |__) |___   _____ _ __ ___  ___ _ __  ___  ___ 
|  _  /| \\ \\ / / _ \\ '__/ __|/ _ \\ '_ \\/ __|/ _ \\
| | \\ \\| |\\ V /  __/ |  \\__ \\  __/ | | \\__ \\  __/
|_|  \\_\\_| \\_/ \\___|_|  |___/\\___|_| |_|___/\\___|

Jorge el Portugués, bienvenido a la terminal chulandrona.
Escribe un comando para comenzar. Escribe "help" para ver las opciones.
`;

      typeText(introText.trim(), callback);
    }
  </script>
</body>
</html>
