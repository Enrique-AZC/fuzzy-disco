<!DOCTYPE html>

<head>

    #terminal, #input-line {

</head>
<body>

  <div id="input-line">

  </div>

  <script>
    const PASSWORD = "tusecretito"; // <--- Cambia esto por la contrase√±a que solo ella sepa

    function checkPass() {
      const input = document.getElementById("pass").value;
      if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("terminal").style.display = "block";
        document.getElementById("input-line").style.display = "flex";
        document.getElementById("cmdInput").focus();
      } else {
        alert("Contrase√±a incorrecta üíî");

    }

    // Terminal interactividad
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("cmdInput");

    const commands = {
      help: `Comandos disponibles:
  - ./start ‚Üí Iniciar la experiencia
  - ./razones ‚Üí Mostrar razones por las que te amo
  - ./teamo ‚Üí Ver cu√°nto te amo

      "./start": `Iniciando sentimientos...
Cargando recuerdos... ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%

      "./razones": `1. Porque tu risa ilumina todo.
2. Porque contigo soy yo, sin filtros.
3. Porque haces que los d√≠as normales se sientan m√°gicos.

      "./fin": `Error: El amor no tiene fin.

Imposible. Sentimientos activos para siempre. üíò`,
      clear: "clear"
    };

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        terminal.innerHTML += `\n> ${cmd}\n`;
        if (commands[cmd]) {
          if (cmd === "clear") {
            terminal.innerHTML = "";
          } else {
            terminal.innerHTML += commands[cmd] + "\n";
          }
        } else {
          terminal.innerHTML += "Comando no reconocido. Escribe 'help' para ver los disponibles.\n";
        }
        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script>
